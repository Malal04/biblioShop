name: CI/CD Laravel BiblioShop

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: biblioshop
          MYSQL_ROOT_PASSWORD: 1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_mysql, mbstring, bcmath, gd

    - name: ğŸ“¦ Install Composer Dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    - name: ğŸ“¦ Install NPM Dependencies
      run: |
        npm install
        npm run build

    - name: Wait for MySQL to be ready
      run: |
        until mysqladmin ping -h mysql --silent; do
          echo "Waiting for MySQL..."
          sleep 5
        done

    - name: ğŸ”„ Migrate & Seed Database
      env:
        DB_CONNECTION: mysql
        DB_HOST: mysql
        DB_PORT: 3306
        DB_DATABASE: biblioshop
        DB_USERNAME: root
        DB_PASSWORD: 1234
      run: php artisan migrate --seed

    - name: ğŸ³ Build Docker Image
      run: docker build -t biblio_app .

    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 --name biblio_app_container biblio_app
        sleep 10  # Attendre quelques secondes pour que l'app se lance

    - name: Test Application in Docker container
      run: |
        curl -s http://localhost:8000 || exit 1  # Tester si l'application rÃ©pond
